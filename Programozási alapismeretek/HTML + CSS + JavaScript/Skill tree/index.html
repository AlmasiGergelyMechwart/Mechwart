<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Játék</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="frame">
        <div class="row">
            <div class="col-md-4">
                <div id="profile-pic"></div>
                <h1 id="username">Daniel</h1>
                <h6 id="ExperiencePoints">Experience Points: <span id="xpP"></span></h6>
            </div>

            <div class="col-md-4">
                <h1>Stats:</h1>
                <table>
                    <tr>
                        <td class="elso-oszlop">Strength</td>
                        <td class="masodik-oszlop"><span id="strength"></span></td>
                        <td><button onclick="setStrength()">+</button></td>
                    </tr>
                    <tr>
                        <td>Edurance</td>
                        <td><span id="endurance"></span></td>
                        <td><button onclick="setEndurance()">+</button></td>
                    </tr>
                    <tr>
                        <td>Agility</td>
                        <td><span id="agility"></span></td>
                        <td><button onclick="setAgility()">+</button></td>
                    </tr>
                    <tr>
                        <td>Speed</td>
                        <td><span id="speed"></span></td>
                        <td><button onclick="setSpeed()">+</button></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
                <h1>Data:</h1>
                <table>
                    <tr>
                        <td class="ez-is-oszlop">Damage:</td>
                        <td>+</td>
                        <td><span id="damage"></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Hp:</td>
                        <td>+</td>
                        <td><span id="hp"></span></td>
                        <td>%</td>
                    </tr>
                    <tr>
                        <td>Dodge:</td>
                        <td></td>
                        <td><span id="dodge"></span></td>
                        <td>%</td>
                    </tr>
                    <tr>
                        <td>Movement speed:</td>
                        <td>+</td>
                        <td><span id="mspeed"></span></td>
                        <td>%</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
