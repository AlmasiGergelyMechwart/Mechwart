<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        div[class*="col"]{
            box-sizing: border-box;
            border: 5px solid white;
            border-radius: 10px;
            height: 200px;
        }

        .container{
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            height: 100%;
        }

        .blue{background-color: skyblue}
        .green{background-color: green}
        .purple{background-color: purple}
        .orange{background-color: orange}
    </style>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="purple col-6 col-md-4 col-lg-3"></div>
            <div class="purple col-6 col-md-4 col-lg-3"></div>
            <div class="blue col-12 col-md-4 col-lg-3"></div>
            <div class="blue col-12 col-md-4 col-lg-3"></div>
            <div class="blue col-12 col-md-4 col-lg-3"></div>
            <div class="green col-12 col-md-4 col-lg-9"></div>
            <div class="orange col-12 col-md-6 col-lg-6"></div>
            <div class="orange col-12 col-md-6 col-lg-6"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
