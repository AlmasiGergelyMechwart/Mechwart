<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS alapok</title>
    <style>
        body{background-color: darkgray;}
    </style>
</head>
<body>
    <label for="szam1">Szám 1: </label>
    <input type="number" id="szam1">
    <br>
    <label for="szam2">Szám 2: </label>
    <input type="number" id="szam2">
    <br>
    <button onclick="geza()">GO</button>

    <script>
        //alert("Hello World!")
        console.log("Hello World!")

        function geza(){
            console.clear()

            let szam1 = document.getElementById("szam1").value * 1
            let szam2 = document.getElementById("szam2").value * 1

            if(szam1 > szam2){
                console.log("Nagyobb")
            }else{
                console.log("Nem nagyobb")
            }
        }

    </script>
</body>
</html>
